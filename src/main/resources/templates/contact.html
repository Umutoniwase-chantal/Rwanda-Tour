<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Contact US</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>

        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f3f5f9;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column-reverse;
            position: relative;
        }

        .sidebar {
            overflow-x: hidden;
            width: 100vw;
            height: 100px;
            background: #03010e;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            transition: height 0.5s;
        }

        .wrapper:hover .sidebar {
            height: 150px;
        }

        .wrapper .sidebar h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
        }

        .wrapper .sidebar ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }

        .wrapper .sidebar ul li {
            margin-right: 20px;
            border-bottom: 1px solid #594f8d;
            transition: background-color 0.3s;
        }

        .wrapper .sidebar ul li:last-child {
            margin-right: 0;
        }

        .wrapper .sidebar ul li a {
            color: #bdb8d7;
            text-decoration: none;
            padding: 10px;
        }

        .wrapper .sidebar ul li:hover {
            background-color: #594f8d;
        }

        .wrapper .sidebar ul li:hover a {
            color: #fff;
        }

        .wrapper .main_content {
            margin-top: 100px;
            transition: margin-top 0.5s;
        }

        .wrapper:hover .main_content {
            margin-top: 150px;
        }

        .wrapper .main_content .header {
            padding: 20px;
            background: #fff;
            color: #594f8d;
            border-bottom: 1px solid #e0e4e8;
        }

        .wrapper .main_content .info {
            margin: 20px;
            color: #717171;
            line-height: 25px;
        }

        .wrapper .main_content .info div {
            margin-bottom: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: url('https://www.fodors.com/wp-content/uploads/2020/07/gorillas-hero-final.jpg') center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            display: flex;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .company-address,
        .form-container {
            flex: 1;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa; /* Light background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            height: 70vh; /* Adjusted height */
            overflow: auto; /* Added overflow for content exceeding height */
        }

        .company-address h2,
        .form-container h2 {
            color: #594f8d;
            margin-bottom: 20px;
        }

        .company-address p {
            color: #594f8d;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #594f8d; /* Text color */
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message,
        .error-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .success-message {
            background-color: #5cb85c;
            color: #fff;
        }

        .error-message {
            background-color: #d9534f;
            color: #fff;
        }

        /* Google Maps styles */
        .google-maps {
            height: 50vh; /* Adjusted height */
            margin-top: 10px;
        }

    </style>
</head>

<body>
<div th:replace="~{navigation :: navigation(Contact)}"></div>
<div class="contact-container">
    <div class="company-address">
        <h2>Company Address</h2>
        <p>Kigali, Rwanda</p>
        <!-- Add your Google Maps iframe code here -->
        <div class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.243876850073!2d30.059330314563425!3d-1.9471933987934367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19f544b41044f62d%3A0x2b8d3737f9d7cb2a!2sKigali%2C%20Rwanda!5e0!3m2!1sen!2sus!4v1646925488202!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <div class="form-container">
        <h2>Contact Us</h2>
        <!-- Success Message -->
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}">Your message has been submitted successfully!</div>
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">There was an error submitting your message. Please try again.</div>
        <form th:action="@{/submitContactForm}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <input type="submit" class="fadeIn fourth" value="Submit">
        </form>
    </div>
</div>
<div class="navigation">
    <ul>

        <li><a href="#section1" data-number="1"></a></li>

        <li><a href="#section2" data-number="2"></a></li>

        <li><a href="#section3" data-number="3"></a></li>

        <li><a href="#section4" data-number="4"></a></li>

        <li><a href="#section5" data-number="5"></a></li>

        <li><a href="#section6" data-number="6"></a></li>

        <li><a href="#section7" data-number="7"></a></li>

        <li><a href="#section8" data-number="8"></a></li>

        <li><a href="#section9" data-number="9"></a></li>

        <li><a href="#section10" data-number="10"></a></li>

    </ul>
</div>


</body>

</html>
