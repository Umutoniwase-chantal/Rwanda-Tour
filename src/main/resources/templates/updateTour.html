<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Include necessary CSS and JavaScript files -->
    <!-- Your existing head content here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #495057;
            font-weight: bold;
        }

        input.form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button.btn-primary {
            background-color: #007bff;
            border: 1px solid #007bff;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Update Tour</h1>

            <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:action="@{/tours/update/{id}(id=${tour.id})}" th:object="${tour}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="when_starts">When Starts:</label>
                    <input type="text" class="form-control" id="when_starts" name="when_starts" th:field="*{when_starts}" required>
                </div>

                <div class="form-group">
                    <label for="when_ending">When Ending:</label>
                    <input type="text" class="form-control" id="when_ending" name="when_ending" th:field="*{when_ending}" required>
                </div>

                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="destination" name="destination" th:field="*{destination}" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="text" class="form-control" id="date" name="date" th:field="*{date}" required>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Update Tour</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
