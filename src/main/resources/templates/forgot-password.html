<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://checkflow.net/wp-content/uploads/2023/03/passwordSecurityHeroSml.jpg') center/cover no-repeat;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: #fff;
        }

        form {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Forgot Password</h2>

<!-- Display success or error messages -->
<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

<!-- Forgot Password Form -->
<form action="/app/forgot-password" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Reset Password</button>
</form>
</body>
</html>
