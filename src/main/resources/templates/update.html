<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyJq25l3OHh7Z1uz9uKTp0Jr+NpDZ4x1" crossorigin="anonymous">
    <!-- Optionally, you can include your own custom styles here -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
        }

        input[type="password"],
        input[type="text"] {
            padding: 12px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .invalid-feedback {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update User</h1>
    <form th:action="@{/users/update}" method="post" th:object="${user}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required/>
            <div class="invalid-feedback">
                Please provide a new password.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" required/>
            <div class="invalid-feedback">
                Please provide a valid email.
            </div>
        </div>

        <button type="submit">Update User</button>
    </form>
</div>

<!-- Include Bootstrap JS and Popper.js if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-q5s7e0WqD7VNHIlCciOjLTC9Qj0XDbOHI5fYIKdMkMIn1dEGq2c1w10WzoR2Ol2b"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyJq25l3OHh7Z1uz9uKTp0Jr+NpDZ4x1"
        crossorigin="anonymous"></script>

<!-- Optionally, you can include your own custom scripts here -->
<script>
    // Add your custom scripts here if needed
</script>
</body>
</html>
